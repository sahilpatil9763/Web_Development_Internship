<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Github User Search</title>
</head>

<body>
    <div class="nav">
        <h2>devfinder</h2>
        <h4>LIGHT</h4>
        <span class="iconify" data-icon="heroicons-solid:sun" style="color: white;" data-width="32"
            data-height="32"></span>
    </div>
    <div class="search-box">
        <div class="search">
            <span class="iconify" data-icon="carbon:search" style="color: rgba(59, 130, 246, 0.5019607843137255);"
                data-width="19.96" data-height="19.16"></span>
        </div>
        <div class="par">
            <p>Search Github Username...</p>
        </div>
        <div class="button">
            <button>Search</button>
        </div>
    </div>
    <div class="main">
        <div class="main-1">
            <div class="logo">
                <img src="./images/logo-img.png" alt="" height="117px" width="117px">
            </div>
            <div class="p1">
                <p>The Octocat</p>
            </div>
            <div class="p2">
                <p>Joined 25 Jan 2011</p>
            </div>
            <div class="p3">
                <p>@octocat</p>
            </div>
            <div class="p4">
                <p>This profile has no bio</p>
            </div>
        </div>
        <div class="main-2">
            <div class="Pa">
                <p>Repos</p>
                <p1>8</p1>
            </div>
            <div class="Pb">
                <p>Followers</p>
                <p1>3938</p1>
            </div>
            <div class="Pc">
                <p>Following</p>
                <p1>9</p1>
            </div>
        </div>

        <div class="main-3">
            <div class="location">
                <span class="iconify" data-icon="entypo:location-pin" style="color: white;" data-width="30" data-height="40"></span>
                <p>San Francisco</p>
            </div>
            <div class="twit">
                <span class="iconify" data-icon="akar-icons:twitter-fill" style="color: gray;" data-width="25" data-height="25"></span>
                <p>Not Available</p>
            </div>   
            <div class="link">
                <span class="iconify" data-icon="bi:link-45deg" style="color: white;" data-width="30" data-height="30"></span>
                <p>https://github.blog</p>
            </div>   
            <div class="git">
                <p>@github</p>
            </div>      
        </div>
    </div>
</body>

</html>
